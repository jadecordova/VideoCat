<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--meta http-equiv="Content-Security-Policy" content="img-src 'self' data:;default-src 'self'; script-src 'self'"-->
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="app.css" />
    <title>Valerie Video Catalog</title>
</head>

<body>

    <!----------------------------------------------------------------------------- STARS -->
    <div id="stars-panel" class="main-panel hidden">

        <div class="main-panel-header">
            <div class="main-panel-title" id="stars-panel-title"></div>
            <button class="close-panel-button">X</button>
        </div>

        <div id="star-info-content" class="component">
            <canvas id="image" class="image" width="400" height="400"></canvas>
            <input class="id panel-input" type="hidden" name="id" id="id" />
            <input class="firstName panel-input" type="text" name="firstName" id="firstName" placeholder="First name" />
            <input class="lastName panel-input" type="text" name="lastName" id="lastName" placeholder="Last name" />
            <input class="birthPlace panel-input" type="text" name="birthPlace" id="birthPlace" placeholder="Birth place" />
            <label>Birth date:</label>
            <input class="day panel-input" type="number" name="day" id="day" placeholder="Day" />
            <input class="month panel-input" type="number" name="month" id="month" placeholder="Month" />
            <input class="year panel-input" type="number" name="year" id="year" placeholder="Year" />
            <div id="arrows">
                <div id="left-arrow" class="triangle left"></div>
                <div id="right-arrow" class="triangle right"></div>
            </div>
            <div id="buttons">
                <button type="button" class="large" id="paste-button">PASTE IMAGE</button>
                <button type="button" class="large" id="star-action-button">OK</button>
            </div>
        </div>

    </div>

    <!----------------------------------------------------------------------------- SEARCH STARS -->
    <div id="searchstars-panel" class="main-panel hidden">
        <div class="main-panel-header">
            <div class="main-panel-title">Search stars</div>
            <button class="close-panel-button">X</button>
        </div>
        <div id="star-search-content" class="component">
            <input class="firstName panel-input" id="firstName" placeholder="First name">
            <input class="lastName panel-input" id="lastName" placeholder="Last name">
            <details id="advanced-search">
                <summary>Advanced</summary>
                <div>
                    <label>Birth date:</label>
                    <input class="day panel-input" id="day" type="number" placeholder="Day">
                    <input class="month panel-input" id="month" type="number" placeholder="Month">
                    <input class="year panel-input" id="year" type="number" placeholder="Year">
                    <input class="birthPlace panel-input" id="birthPlace" placeholder="Birth place">
                </div>
            </details>
            <button type="button" id="star-search-button" class="large right">SEARCH</button>
        </div>
        <div id="search-stars-grid" class="card-grid small"></div>
    </div>

    <!----------------------------------------------------------------------------- SETTINGS -->
    <div id="settings-panel" class="main-panel hidden">
        <div class="main-panel-header">
            <div class="main-panel-title">Settings</div>
            <button class="close-panel-button">X</button>
        </div>
        <div id="settings-content" class="component">
            <details id="virtualDubPanel">
                <summary id="virtualDubTitle">VirtualDub</summary>
                <div id="virtualDubPanel-content">
                    <input class="virtualdub panel-input" id="virtualdub" placeholder="VirtualDub .exe file" value="">
                    <button type="button" id="virtualdub-button" class="small">...</button>
                    <div id="virtualDubFolder"></div>
                </div>
            </details>
            <details id="thumbnailsPanel">
                <summary id="thumbnailsTitle">Thumbnails</summary>
                <div id="thumbnailsPanel-content">
                    <input class="width panel-input" type="number" placeholder="Width" id="width" value="">
                    <input class="height panel-input" type="number" placeholder="Height" id="height" value="">
                    <input class="thumbnails panel-input" type="number" placeholder="Number of thumbnails"
                        id="thumbnails" value="">
                </div>
            </details>
            <button type="button" id="settings-OK" class="large right" disabled>OK</button>
        </div>
    </div>

    <!----------------------------------------------------------------------------- LOAD VIDEOS -->
    <div id="loadvideos-panel" class="main-panel hidden">
        <div class="main-panel-header">
            <div class="main-panel-title">Load videos</div>
            <button class="close-panel-button">X</button>
        </div>
        <div id="load-videos-content" class="component">
            <input class="videosFolder panel-input" id="videosFolder" placeholder="Videos folder">
            <button type="button" id="videosFolder-button" class="small">...</button>
            <div id="info">
                <input class="disk panel-input" id="disk" type="number" placeholder="Disk">
            </div>
            <div id="last-row">
                <button type="button" id="load-videos-button" class="large right">LOAD VIDEOS</button>
            </div>
        </div>
    </div>

    <!----------------------------------------------------------------------------- SEARCH VIDEOS -->
    <div id="searchvideos-panel" class="main-panel hidden">
        <div class="main-panel-header">
            <div class="main-panel-title">Search videos</div>
            <button class="close-panel-button">X</button>
        </div>
        <div id="search-videos-content" class="component">
            <input class="id panel-input" type="number" id="id" placeholder="ID">
            <input class="disk panel-input" type="number" id="disk" placeholder="Disk">
            <div id="score-section">
                <input class="score panel-input" type="number" id="score" placeholder="Score">
                <div>
                    <label class="radio-container">Exact
                        <input class="exactScore panel-input" type="radio" id="exact-score" name="score-type"
                            value="exact" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-container">Less
                        <input class="lessScore panel-input" type="radio" id="less-score" name="score-type"
                            value="less">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-container">More
                        <input class="moreScore panel-input" type="radio" id="more-score" name="score-type"
                            value="more">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div id="size-section">
                <input class="size panel-input" type="number" id="size" placeholder="Size (MB)">
                <div>
                    <label class="radio-container">Less
                        <input class="lessSize panel-input" type="radio" id="less-size" name="size-type" value="less">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-container">More
                        <input class="moreSize panel-input" type="radio" id="more-size" name="size-type" value="more"
                            checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <fieldset>
                <leyend>Stars</leyend>
                <div id="stars"></div>
            </fieldset>
            <!--fieldset>
                <leyend>Tags</leyend>
                <div id="tags"></div>
            </fieldset-->
            <button id="search" class="large">SEARCH</button>
        </div>
    </div>

    <!----------------------------------------------------------------------------- TOP VIDEOS -->
    <div id="topvideos-panel" class="main-panel hidden">
        <div class="main-panel-header">
            <div class="main-panel-title">Top videos</div>
            <button class="close-panel-button">X</button>
        </div>
        <div id="top-videos-content" class="component">
            <input class="disk panel-input" type="number" placeholder="Disk">
            <input class="maximum panel-input" type="number" placeholder="Number of videos">
            <button class="large" id="top-videos-button">VIEW</button>
        </div>
    </div>

    <!----------------------------------------------------------------------------- CONTENT -->
    <div id="content">
        <div id="welcome" class="hidden">
            <h1>Welcome to VideoCat</h1>
            <h2>You can:</h2>
            <ul>
                <li>Add videos</li>
                <li>Add stars</li>
                <li>Rate videos</li>
                <li>Search by star, video.</li>
                <li>Generate thumbnails automatically.</li>
                <li>Control the thumbnails amount and dimensions</li>
            </ul>
        </div>
    </div>

    <!----------------------------------------------------------------------------- PROGRESS -->
    <div id="progress-bar-container" class="hidden">
        <div id="progress-bar-title"></div>
        <progress id="progress" max="100" value="20"></progress>
    </div>

    <!----------------------------------------------------------------------------- TEMPLATES -->
    <template id="card-template">
        <div class="card">
            <div class="card-title"></div>
            <div class="card-content"></div>
        </div>
    </template>

    <template id="star-card-template">
        <div class="star-card-container">
            <div class="star-card-image"></div>
            <div class="star-card-info">
                <div class="star-card-age"></div>
                <div class="star-card-bottom-row">
                    <div class="star-card-id">ID:<span></span></div>
                </div>
            </div>
        </div>
    </template>

    <template id="stars-screen-template">
        <div>
            <div id="letters-panel">
                <button id="A" class="initials-button">A</button>
                <button id="B" class="initials-button">B</button>
                <button id="C" class="initials-button">C</button>
                <button id="D" class="initials-button">D</button>
                <button id="E" class="initials-button">E</button>
                <button id="F" class="initials-button">F</button>
                <button id="G" class="initials-button">G</button>
                <button id="H" class="initials-button">H</button>
                <button id="I" class="initials-button">I</button>
                <button id="J" class="initials-button">J</button>
                <button id="K" class="initials-button">K</button>
                <button id="L" class="initials-button">L</button>
                <button id="M" class="initials-button">M</button>
                <button id="N" class="initials-button">N</button>
                <button id="O" class="initials-button">O</button>
                <button id="P" class="initials-button">P</button>
                <button id="Q" class="initials-button">Q</button>
                <button id="R" class="initials-button">R</button>
                <button id="S" class="initials-button">S</button>
                <button id="T" class="initials-button">T</button>
                <button id="U" class="initials-button">U</button>
                <button id="V" class="initials-button">V</button>
                <button id="W" class="initials-button">W</button>
                <button id="X" class="initials-button">X</button>
                <button id="Y" class="initials-button">Y</button>
                <button id="Z" class="initials-button">Z</button>
            </div>
            <div class="card-grid big"></div>
        </div>
    </template>

    <template id="video-info-template">
        <div class="video-card-panes">
            <div class="video-card-left">
                <div class="video-card-fixed">
                    <div class="id">ID: <span></span></div>
                    <div class="length">Length: <span></span></div>
                    <div class="size">Size: <span></span></div>
                </div>
                <label for="disk">Disk:</label>
                <input type="number" class="disk" value="" disabled>
                <label for="score">Score:</label>
                <input class="score" type="number" value="">
            </div>
            <div class="video-card-right">
                <div class="video-icons">
                    <div class="video-stars"></div>
                    <div class="video-tags"></div>
                </div>
            </div>
            <details closed>
                <summary>Thumbs</summary>
                <div class="video-thumbs"></div>
            </details>
        </div>
    </template>

    <template id="star-screen-template">
        <div id="star-screen-content">
            <div id="left-arrow">
                <div class='triangle left'></div>
            </div>
            <img id="portrait" width="400" height="400"></canvas>
            <div id="star-screen-info">
                <div id="fullName"></div>
                <div id="birthDate"></div>
                <div id="birthPlace"></div>
                <div id="tags"></div>
            </div>
            <div id="right-arrow">
                <div class='triangle right'></div>
            </div>
        </div>
    </template>

    <template id="poster-card-template">
        <div class="poster-card-content">
            <div class="poster-card-title">
                <div>
                    <span class="poster-card-label">ID:</span><span class="poster-card-id"></span>
                </div>
                <div>
                    <span class="poster-card-label">Score:</span><span class="poster-card-score"></span>
                </div>
            </div>
            <div class="poster-card-image"></div>
            <div class="poster-card-footer">
                <span class="poster-card-flags modified">M</span>
            </div>
        </div>
    </template>


    <script src="./renderer.js"></script>
</body>

</html>
